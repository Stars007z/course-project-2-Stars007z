name: Security - DAST (OWASP ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**/*.py"
      - "*.py"
      - "requirements*.txt"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read

jobs:
  dast:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure evidence dirs
        run: |
          mkdir -p EVIDENCE/P11
          chmod 777 EVIDENCE/P11

      - name: Run FastAPI app
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for /health..."
          timeout 30 bash -c 'until curl -sf http://localhost:8000/health; do sleep 1; done'
          echo "App is ready"

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm --network host \
            -v $(pwd)/EVIDENCE/P11:/zap/wrk:rw \
            -u zap \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8000 \
            -r zap_baseline.html \
            -J zap_baseline.json \
            -d || true

      - name: Verify reports created
        run: |
          echo "Content of EVIDENCE/P11:"
          ls -lah EVIDENCE/P11/
          if [ -f EVIDENCE/P11/zap_baseline.html ]; then
            echo "HTML report created"
          else
            echo "HTML report missing"
          fi
          if [ -f EVIDENCE/P11/zap_baseline.json ]; then
            echo "JSON report created"
          else
            echo "JSON report missing"
          fi

      - name: Upload DAST evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11-EVIDENCE
          path: EVIDENCE/P11/
