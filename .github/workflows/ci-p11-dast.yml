name: Security - DAST (OWASP ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**/*.py"
      - "*.py"
      - "requirements*.txt"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read

jobs:
  dast:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Run FastAPI app
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for /health..."
          timeout 30 bash -c 'until curl -sf http://localhost:8000/health; do sleep 1; done'
          echo "App is ready"

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm --network host -v $PWD:/zap/wrk owasp/zap2docker-stable zap-baseline.py -t http://localhost:8000 -r zap_baseline.html -J zap_baseline.json -d || true
          mv zap_baseline.html EVIDENCE/P11/ || true
          mv zap_baseline.json EVIDENCE/P11/ || true

      - name: Upload DAST evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11
