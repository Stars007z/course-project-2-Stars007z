name: Security - DAST (OWASP ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**/*.py"
      - "*.py"
      - "requirements*.txt"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read
  issues: write
  actions: write

jobs:
  dast:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run FastAPI app
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for /health..."
          timeout 30 bash -c 'until curl -sf http://localhost:8000/health; do sleep 1; done'
          echo "App is ready"

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://localhost:8000"
          artifact_name: "P11_EVIDENCE"
          fail_action: false
          cmd_options: "-d"
          allow_issue_writing: false

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Copy reports to EVIDENCE
        run: |
          cp report_html.html EVIDENCE/P11/zap_baseline.html || true
          cp report_json.json EVIDENCE/P11/zap_baseline.json || true

      - name: Upload DAST evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE_FINAL
          path: EVIDENCE/P11
