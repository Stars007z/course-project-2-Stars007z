name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "security/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P12

      - name: Hadolint — Dockerfile
        run: |
          docker run --rm -v $PWD:/src hadolint/hadolint:latest-alpine \
            hadolint -f json --config /src/security/hadolint.yaml /src/Dockerfile \
            > EVIDENCE/P12/hadolint_report.json

      - name: Checkov — IaC (docker-compose.yml)
        run: |
          docker run --rm -v $PWD:/src bridgecrew/checkov:latest \
            checkov -d /src \
              --framework dockercompose,dockerfile \
              --config-file /src/security/checkov.yaml \
              --output json \
              > EVIDENCE/P12/checkov_report.json

      - name: Build Docker image
        run: |
          docker build -t app:local .

      - name: Trivy — Container image
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest \
            image app:local \
              --format json \
              --output /work/EVIDENCE/P12/trivy_report.json
        env:
          DOCKER_CONFIG: /tmp
        working-directory: /home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
