name: Security - SBOM & SCA

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - "pyproject.toml"
      - ".github/workflows/ci-sbom-sca.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom_sca:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P09

      - name: Generate SBOM (Syft â†’ CycloneDX)
        run: |
          docker run --rm -v $PWD:/work -w /work anchore/syft:v1.16.0 \
            packages dir:. -o cyclonedx-json > EVIDENCE/P09/sbom.json

      - name: SCA Scan (Grype via SBOM)
        run: |
          set -e
          docker run --rm -v $PWD:/work -w /work anchore/grype:v0.86.1 \
            sbom:/work/EVIDENCE/P09/sbom.json -o json > EVIDENCE/P09/sca_report.json

          echo "# SCA Summary" > EVIDENCE/P09/sca_summary.md
          if [ -s EVIDENCE/P09/sca_report.json ]; then
            jq '[.matches[].vulnerability.severity] | group_by(.) | map({(.[0]): length}) | add' \
              EVIDENCE/P09/sca_report.json >> EVIDENCE/P09/sca_summary.md || true
          else
            echo "No vulnerabilities found." >> EVIDENCE/P09/sca_summary.md
          fi

      - name: Upload SBOM/SCA evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P09_EVIDENCE
          path: EVIDENCE/P09
